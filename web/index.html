  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <title>Enkra Send: Secure File Transfer with End-to-End Encryption</title>

  <meta name="title" content="Enkra Send: Secure File Transfer with End-to-End Encryption">
  <meta name="description" content="Transfer files with ease and privacy. Send personal documents, work files, or sensitive text between your phone and computer with E2EE(end-to-end encryption).">

  <meta property="og:site_name" content="Enkra Send">
  <meta property="og:title" content="Enkra Send: Secure File Transfer with End-to-End Encryption">

  <style>
   #container {
     position: fixed;
     top: 0%;
     left: 0%;

     width: 100vw;
     height: 100vh;
     background-color: white;
   }

   #loading {
     height: 5em;

     position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);

     visibility:hidden;
   }

    <a href="https://github.com/enkra/enkra-send" target="_blank">Github</a>

  <div id="container">
    <img id="loading" src="assets/assets/loading.svg" alt="Enkra Send is loading">
